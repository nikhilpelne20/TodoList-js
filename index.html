<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="left-section">
            <div class="user-nav">
                <div class="user-name">
                    <p>Nikhil</p>
                </div>
                <div class="user-show-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="left-container-fix">
                <button class="project-btn-fix">
                    <i class="fa-solid fa-inbox"></i>
                    Inbox
                </button>
                <button class="project-btn-fix">
                    <i class="fa-solid fa-calendar-day"></i>
                    Today
                </button>
                <button class="project-btn-fix">
                    <i class="fa-solid fa-calendar-week"></i>
                    Upcoming
                </button>
            </div>
            <div class="left-container">
                <div class="add-new-project">
                    <button class="add-project-btn">My Projects <i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="added-project-section">
                    <button class="added-project-btn">
                        <i class="fa-solid fa-hashtag"></i>
                        Education
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <button class="added-project-btn">
                        <i class="fa-solid fa-hashtag"></i>
                        Work
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <button class="added-project-btn">
                        <i class="fa-solid fa-hashtag"></i>
                        GamePlay
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- <div class="project-list">
            <div class="project-list-btn" id="project-list-btn">
    
            </div>
        </div>
        <div class="project-task-list" id="project-task-list">
             -->
            
        <!-- </div> -->

        <div class="right-section">
            <div class="task-list-section">
                <div class="project-name-head">
                    <h3>Inbox</h3>
                </div>
                <div class="project-tasks-list">
                    <div class="tasks-list-data">
                        <div class="project-task-name">
                            <i class="fa-solid fa-o"></i>
                            <span>Play the Action </span>
                            <span>12/08/24</span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                        <div class="project-task-name">
                            <i class="fa-solid fa-o"></i>
                            <span>Play the Game</span>
                            <span>24/12/24</span>
                            <i class="fa-solid fa-ellipsis"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="main.js"></script>
</html>
