<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="todo-left-section">
                <div class="user-nav">
                    <div class="user-name">
                        <i class="fa-brands fa-github"></i>
                        <p>Mr.Bones</p>
                    </div>
                    <div class="user-show-btn">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
                <div class="left-container-fix">
                    <button class="project-btn-fix" id="project-inbox-btn">
                        <i class="fa-solid fa-inbox"></i>
                        <span>Inbox</span> 
                    </button>
                    <button class="project-btn-fix" id="project-today-btn">
                        <i class="fa-solid fa-calendar-day"></i>
                        <span>Today</span> 
                    </button>
                    <button class="project-btn-fix" id="project-week-btn">
                        <i class="fa-solid fa-calendar-week"></i>
                        <span>Upcoming</span>
                    </button>
                </div>
                <div class="left-container">
                    <div class="add-new-project">
                        <button class="add-project-btn">
                            <span>My Projects</span>
                            <i class="fa-solid fa-plus"></i>
                        </button>
                        <div class="overlay" id="add-project-overlay"></div>
                        <div class="add-project-form" id="add-projectForm">
                            <form action="">
                                <h2>Add Project</h2>
                                <label for="projectName">Name</label>
                                <input type="text" id="projectName" name="projectName">
                                <button type="button" class="add-btn">Add</button>
                                <button type="button" class="cancel-btn">Cancel</button>
                            </form>
                        </div>
                    </div>
            
                    <div class="added-project-section" id="added-project-section">
                        
                    </div>
                </div>
            </div>
    
            <div class="todo-right-section">
                <div class="task-list-section" id="task-list-section">
                    

                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
